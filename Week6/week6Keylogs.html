<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 6 Keylogs</title>
    <style>
        table, tr, td{
            border: 1px solid black;
            border-collapse: collapse;
            background-color: green;
        }
    </style>
</head>
<body>
    <input type="text" id="name">
    <script>
        var textInput = document.querySelector("#name");
        textInput.addEventListener("keyup", function(event){

        console.log(event.key);
        console.log(textInput);
        console.log(event.target.value);
        event.target.value = "This is My text Now!";
        });
        console.log(event.keyCode)
    </script>
    <h1>JavaScript and form Demo</h1>
    <h2>Animal Year Calculator</h2>
    <form action="">
        <table>
            <tr>
                <td><label for="first"> First Name</label></td>
                <td><input type="text" name="first" id="first" placeholder="Type Name Here..." required></td>
            </tr>
            <tr>
                <td><label for="last"> Last Name</label></td>
                <td><input type="text" name="last" id="last" placeholder="Type Name Here..." required></td>
            </tr>
            <tr>
                <td><label for="age"> AGE</label></td>
                <td><input type="text" name="AGE" id="AGE" placeholder="Type AGE Here..." required></td>
            </tr>
            <tr>
                <td><input type="submit" value="Get Age" id="get-age"></td>
            </tr>
        </table>
    </form>
    <div id="display-info">
        Your Info will be displayed here:
    </div>
    <!-- links script to HTML -->
    <script src="js/animalagecalculator.js"></script>
</body>
</html>
